<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b19c0fb24d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid bg-black">
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="container bg-white pb-3">
                    <div class="justify-content-center rounded border border-secondary-subtle m-4">
                        <div class="heading bg-secondary-subtle p-2 border-bottom border-secondary-subtle rounded-top">
                            <h3>Payment Form Example</h3>
                        </div>
                        <div
                            class="d-flex rounded bg-danger-subtle text-danger-emphasis border border-danger-subtle m-3">
                            <div class="d-inline-flex pt-2 px-3">
                                <p>Some fields are missing</p>
                            </div>
                        </div>

                        <!--Form Top-->
                        <form>
                            <div class="row justify-content-between mx-0">
                                <div class="col-5">
                                    <label for="InputCard1" class="form-label"><strong>Card #</strong></label>
                                    <input type="email" class="form-control" id="InputCard1"
                                        aria-describedby="emailHelp" placeholder="XXXXXXXXXXXXXXXX">
                                </div>
                                <div class="col-3">
                                    <label for="InputCVC1" class="form-label"><strong>CVC #</strong></label>
                                    <input type="password" class="form-control" id="InputCVC1" placeholder="0000">
                                </div>
                                <div class="col-4">
                                    <label for="InputAmount1" class="form-label"><strong>Amount</strong></label>
                                    <br>
                                    <div class="d-inline-flex"><strong>$</strong>
                                        <input type="password" class="form-control" id="InputAmount1"
                                            placeholder="Amount">
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-between mx-0 mt-3">
                                <div class="col-6">
                                    <label for="InputFN1" class="form-label"><strong>First Name</strong></label>
                                    <input type="password" class="form-control" id="InputFN1">
                                </div>
                                <div class="col-6">
                                    <label for="InputLN1" class="form-label"><strong>Last Name</strong></label>
                                    <input type="password" class="form-control" id="InputLN1">
                                </div>
                            </div>
                            <div class="row justify-content-between mx-0 mt-3">
                                <div class="col-6">
                                    <label for="InputFN1" class="form-label"><strong>City</strong></label>
                                    <input type="password" class="form-control" id="InputFN1">
                                </div>
                                <div class="col-3">
                                    <label for="InputFN1" class="form-label"><strong>State</strong></label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Pick a State</option>
                                        <option value="1">NY</option>
                                        <option value="2">NY</option>
                                        <option value="3">TX</option>
                                    </select>
                                </div>
                                <div class="col-3">
                                    <label for="InputFN1" class="form-label"><strong>Postal Code</strong></label>
                                    <input type="password" class="form-control" id="InputFN1">
                                </div>
                            </div>
                            <div class="row justify-content-between pt-2 mx-0">
                                <div class="col-6">
                                    <label for="InputFN1" class="form-label"><strong>We Accept:</strong></label>
                                    <br>
                                    <div class="d-inline-flex rounded bg-secondary ps-3 py-1 mt-2">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1">
                                            <label class="form-check-label text-white" for="inlineRadio1"><i
                                                    class="fa-brands fa-cc-mastercard"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label text-white" for="inlineRadio2"><i
                                                    class="fa-brands fa-cc-visa"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio3" value="option3">
                                            <label class="form-check-label text-white" for="inlineRadio3"><i
                                                    class="fa-brands fa-cc-diners-club"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio4" value="option4">
                                            <label class="form-check-label text-white" for="inlineRadio1"><i
                                                    class="fa-brands fa-cc-discover"></i></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb">
                                        <label for="exampleFormControlTextarea1"
                                            class="form-label"><strong>Message</strong></label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                            rows="3"></textarea>
                                        <p class="fs-6 text-secondary">Add any notes here.</p>
                                    </div>
                                </div>
                                <div
                                    class="row mx-0 justify-content-end bg-light border-top border-secondy-subtle pt-3 pe-0">
                                    <div class="col-auto mb-3">
                                        <button type="button" class="btn btn-secondary">Cancel</button>
                                        <button type="button" class="btn btn-primary">Send</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
